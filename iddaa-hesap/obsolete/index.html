<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>İddaa Hesaplamaları</title>
</head>
<body>
  <main class="main-container">
    <h1 class="jumbo-text-1 text-center">İddaa Hesaplamaları</h1>

    <div class="hesap-cesiti">
    <h3 class="jumbo-text-2 text-center">Beraberlikte Para İade</h3>

    <form>
      <div class="input oran">
        <label for="galibiyet" class="large-label right-sided">Galibiyet Oranı: </label>
        <input 
          type="number" 
          id="galibiyet"
          name="galibiyet"
          onChange="setTwoNumberDecimal" 
          min="1.01"
          step="0.01" 
        />
      </div>
      <div class="input oran">
        <label for="beraberlik" class="large-label right-sided">Beraberlik Oranı: </label>
        <input 
          type="number" 
          id="beraberlik"
          name="beraberlik"
          onChange="setTwoNumberDecimal" 
          min="1.01"
          step="0.01" 
        />
      </div>
      <div class="input para">
        <label for="yatanPara" class="large-label right-sided">Yatırılan Para: </label>
        <input 
          type="number" 
          id="yatanPara"
          name="yatanPara"
          min="10"
          step="1" 
        />
        <div class="large-label">TL</div>
      </div>
      <button type="submit" id="hesapla">Hesapla</button>
    </form>

    <div class="sonuc hidden">
      <div class="large-label right-sided">Galibiyete:</div>
      <div class="large-label" id="yatan-para-1"></div>
      <div class="large-label right-sided">Beraberliğe:</div>
      <div class="large-label" id="yatan-para-0"></div>
      <div class="large-label right-sided">Olası kazanç:</div>
      <div class="large-label" id="olasi-kazanc"></div>
    </div>
    </div>
  </main>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
